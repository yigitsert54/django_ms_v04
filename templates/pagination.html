{% if queryset.has_other_pages %}
    <div class="pagination">

        <ul class="pagination">

            {% if queryset.has_previous %}
                <li>
                    <a href="?page={{queryset.previous_page_number}}" data-page="{{queryset.previous_page_number}}">
                        <i class="ri-arrow-left-s-line"></i>
                    </a>
                </li>
            {% endif %}
            
            {% for page in custom_page_range %}
                {% if page == queryset.number %}
                    <li>
                        <a href="?page={{page}}" class="active" data-page="{{page}}">{{page}}</a>
                    </li>
                {% else %}
                    <li>
                        <a href="?page={{page}}" data-page="{{page}}">{{page}}</a>
                    </li>
                {% endif %}
            {% endfor %}

            {% if queryset.has_next %}
                <li>
                    <a href="?page={{queryset.next_page_number}}" data-page="{{queryset.next_page_number}}">
                        <i class="ri-arrow-right-s-line"></i>
                    </a>
                </li>
            {% endif %}

        </ul>
        
    </div>
{% endif %}
